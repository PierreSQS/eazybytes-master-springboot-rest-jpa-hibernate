# ENABLE COLOR ON TERMINAL ENTRIES
spring.output.ansi.enabled=ALWAYS

# SHOW SQL
spring.jpa.properties.hibernate.show_sql=true

# FORMAT SQL
#spring.jpa.properties.hibernate.format_sql=true

# SHOW BIND VALUES
#logging.level.org.hibernate.type.descriptor.sql=trace

spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:eazybytesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# SQL-Logging
spring.jpa.properties.hibernate.format_sql=true

# Schema generated by Hibernate
# Do not run the schema.sql e.g. schema.sql no more needed!!!!!
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
# Start the data.sql script
spring.sql.init.mode=ALWAYS

# prevents Validation in Spring JPA
spring.jpa.properties.javax.persistence.validation.mode=none

# Allows Bean name overriding when having Beans
# with the same name
spring.main.allow-bean-definition-overriding=true

# Base Path for Spring Data Rest
spring.data.rest.base-path=/data-rest

# LOGGING SOME SECURITY STUFF
logging.level.org.springframework.security=debug

